<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Order Item Detail</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        /* Added to make sure the content flows correctly */
    }

    h1 {
        font-family: 'Copperplate Gothic Light', sans-serif;
        text-align: center;
        margin-top: 50px;
    }

    h1 span {
        color: rgba(116, 8, 168, 0.98);
        transition: color 0.3s ease-in-out;
    }

    header {
        background-color: lavender;
        border-color: black;
        color: white;
        padding: 5px;
        text-align: center;
        position: fixed;
        width: 100%;
        /* Set width to 100% */
        z-index: 1000;
        /* Set z-index to make sure it's above other elements */
    }

    .sidebar {
        width: 220px;
        background-color: lavender;
        padding-top: 80px;
        height: 100%;
        position: fixed;
        left: 0;
        top: 60px;
        /* Adjusted top to make space for the fixed header */
        overflow-x: hidden;
    }

    .sidebar a {
        padding: 16px 16px 16px 32px;
        text-decoration: none;
        font-size: 18px;
        color: rgba(116, 8, 168, 0.98);
        display: block;
    }

    .sidebar a:hover {
        background-color: #c5c5f3;
    }

    .content {
        padding: 100px;
        margin-left: 180px;
        /* Adjusted left margin to accommodate the sidebar width */
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-top: 60px;
    }

    .card {
        width: 48%;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        overflow: hidden;
        background-color: ghostwhite;
        font-family: "Calibri Light";
    }

    .widgets {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .widget {
        width: 220px;
        height: 180px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        overflow: hidden;
        padding: 20px;
        text-align: center;
        margin: 10px;
        color: rgba(16, 44, 224, 0.61);
        border: 2px solid rgba(5, 11, 54, 0.61);
    }

    .back-btn {
        position: absolute;
        top: 50px;
        /* Adjusted top to make space for the fixed header */
        left: 20px;
        transform: translateY(-50%);
        padding: 10px;
        background-color: lavender;
        color: black;
        border: none;
        cursor: pointer;
    }

    .back-btn i {
        font-size: 24px;
        margin-right: 10px;
    }
</style>

<body>
<header>
    <h1><span>Emporium Analytics</h1>
    <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i></a>
</header>

<div class="sidebar">
    <a href="#dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="/order_items">
        <i class="fas fa-file"></i> Orders
    </a>
    <a href="#products">
        <i class="fas fa-shopping-cart"></i> Products
    </a>
    <a href="#customers">
        <i class="fas fa-users"></i> Customers
    </a>
    <a href="#employee">
        <i class="fas fa-users"></i> Employee
    </a>
</div>
<div class="content"> <h2>Order Item Detail</h2>

    <p>Order ID: {{ order_item.order.id }}</p>
    <p>Product ID: {{ order_item.product.id }}</p>
    <p>Quantity: {{ order_item.quantity }}</p>
    <p>Date Added: {{ order_item.date_added }}</p>

    <a href="{% url 'order_items' %}">Back to List</a>

</div>


</body>

</html>
