<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order Item</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: lavender; /* Light purple background */
        }

        .card {
            width: 45%;
            padding: 20px;
            background-color: #ffffff; /* White card background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #673ab7; /* Purple text color */
        }

        form {
            width: 100%;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Dark text color */
        }

        button {
            padding: 10px;
            background-color: #673ab7; /* Purple button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #5e35b1; /* Darker purple on hover */
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #673ab7; /* Purple link color */
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Update Order Item</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'order_item_list' %}">Back to List</a>

    </div>
</body>
</html>
